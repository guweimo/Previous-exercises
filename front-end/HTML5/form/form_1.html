<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <label for="age">Age</label>
        <input id="age" type="range" min="18" max="120" value="18" onchange="ageDisplay.value=value" />
        <output id="ageDisplay">18</output>
        <input type="datetime-local" />
        <input type="time" />
        <input type="color" />        
        <input type="date" />
        <input type="week" />
        <input type="month" />
        <progress value="30" max="100"></progress> <br />
        <label>Runner: <input name="name" placeholder="First and last name"/></label>
    </body>
</html>
