<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/form.js"> </script>
</head>

<body>
    <form class="sign-form">
        <div class="sign-group">
            <div class="username sign-input">
                <span>
                    账号
                </span>
                <div class="input-text">
                    <input type="text" placeholder="账号" name="username"/>
                </div>
                <p></p>
            </div>
            <div class="password sign-input">
                <span>
                    密码
                </span>
                <div class="input-text">
                    <input type="password" placeholder="密码" name="pass" />
                </div>
                <p></p>
            </div>
            <div class="repass sign-input">            
                <span>
                    确认密码
                </span>
                <div class="input-text">
                    <input type="password" placeholder="确认密码" name="repass" />
                </div>
                <p></p>
            </div>
            <div class="email sign-input">
                <span>
                    电子邮箱
                </span>
                <div class="input-text">
                    <input type="text" placeholder="电子邮箱" name="email" autocomplete="off"/>
                </div>
                <ul class="all_email">
                    <li><span></span>@qq.com</li>
                    <li><span></span>@163.com</li>
                    <li><span></span>@sohu.com</li>
                    <li><span></span>@sina.com.cn</li>
                    <li><span></span>@gmail.com</li>
                    <li><span></span>@hotmail.com</li>  
                </ul>
                <p></p>
                
            </div>
            <div class="sign-submit">
                <input type="button" value="注册" name="sub" />
            </div>

        </div>
    </form>

</body>

</html>
