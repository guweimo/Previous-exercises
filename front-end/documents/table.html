<!DOCTYPE HTML>
<html>

<head>
    <title>听说是非常漂亮的表格</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>

<body>
    <table id="customers">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Steven Jobs</td>
            <td>USA</td>
        </tr>
        <tr class="alt">
            <td>Baidu</td>
            <td>Li YanHong</td>
            <td>China</td>
        </tr>
        <tr>
            <td>Google</td>
            <td>Larry Page</td>
            <td>UAS</td>
        </tr>
        <tr class="alt">
            <td>Lenovo</td>
            <td>Liu Chuanzhi</td>
            <td>China</td>
        </tr>
        <tr>
            <td>Microsoft</td>
            <td>Bill Gates</td>
            <td>USA</td>
        </tr>
    </table>
</body>

</html>
