<!DOCTYPE HTML>
<html>

<head>

</head>

<body>
    <h1>
        My First Web Page
    </h1>
    <p id="demo">
        My First Paragraph
    </p>
    <button onclick="myFunction()">点击这里?</button>
    <button onclick="myFunction1('Bill Gates', 'CEO')">点击这里?</button>
    <br />
    <button onclick="myFunction()">点击这里?</button>
    <p id="demoa"></p>
    <script>
        document.getElementById("demo").innerHTML = "My First Javascript";
        document.write("My two Javascript");
        function myFunction1(name, job){
            alert("Welcome " + name + ", the " + job);
        };
        function myFunction(){
            var x = "";
            var s = new Date().getHours(); // 获取当前时间的小时数字
            if (s < 20)
            {
                x = "Good day";
            }
            else
            {
                x = "Good evening";
            }
            document.getElementById("demoa").innerHTML = x;
        };
    </script>
    <br />
    请输入英文字符： <input type="text" id="fname" onchange="myFunction2()" />
    <p>当你离开输入字段时，会触发将输入文本转换为大写的函数</p>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
    style="background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;">把鼠标移到上面</div>
    <br />
    <div onmousedown="mDown(this)" onmouseup="mUp(this)" 
    style="background-color:green;color:#ffffff;width:90px;height:20px;padding:40px;font-size:12px;">请点击这里</div>
    <script>
        function myFunction2()
        {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }
        function mOut(obj)
        {
            obj.innerHTML = "把鼠标移到上面";
        }
        function mOver(obj)
        {
            obj.innerHTML = "谢谢";
        }
        function mDown(obj)
        {
            obj.style.backgroundColor = "#1ec5e5";
            obj.innerHTML = "请释放鼠标按钮";
        }
        function mUp(obj)
        {
            obj.style.backgroundColor = "green";
            obj.innerHTML = "请按下鼠标按钮";
        }
    </script>

</body>

</html>
