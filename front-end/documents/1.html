<!DOCTYPE HTML>
<html>
    
<body>
    <h1>这是第一个标题</h1>
    <p>这是第一个段落</p>
    <a name="tips">
       基本的注意事项 - 有用的提示
    </a>
    <a href="#tips">有用的提示</a>
    <a href="http://www.w3school.com.cn/html/html_links.asp#tips">有用的提示</a>
    <img src="22.jpg" alt="Big Boat" width="200px" height="200px"> <!-- 当图片无法加载的时候，显示alt里面的内容  属性align对齐方式-->
    <table border="1">
        <caption>我的标题</caption>
        <tr>
            <th>Heading</th><th>Another Heading</th>
        </tr>
        <tr>
            <td>row1, cell 1</td>
            <td>row1, cell 2</td>
        </tr>
        <tr>
            <td>row2, cell 1</td>
            <td>row2, cell 2</td>
        </tr>
        <tr>
            <td></td>
            <td>row3, cell 2</td><!-- 如果没有内容需要用一个空格代替，不然无法显示单元格的边框 -->
        </tr>
    </table>

    <p>自定义列表</p>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>white cold drink</dd>
    </dl>

</body>

</html>
