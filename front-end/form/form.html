<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Web富文本编辑器</title>
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/form.js"> </script>
</head>

<body>
    <form class="web">
        <div class="toolbar">
            <div id="bold" class="toolbar-bold toolbar-button">
                B
            </div>
            <div id="italic" class="toolbar-italic toolbar-button">
                I
            </div>
            <div id="underline" class="toolbar-underline toolbar-button">
                U
            </div>
            <div id="through" class="toolbar-through toolbar-button">
                ABC
            </div>
        </div>
        <div class="editor">
            <div id="text" contenteditable="true"  class="textarea"><br /></div>
        </div>
    </form>

</body>

</html>
